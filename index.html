<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mandeep Nalwaya</title>
    <link rel="shortcut icon" href="/avatar1.jpg" type="image/jpg">
    <script>
  // Save the URL so React Router can restore it
  if (sessionStorage) {
    sessionStorage.redirect = location.href;
  }
</script>
<script type="text/javascript">
  (function() {
    let redirect = sessionStorage.redirect;
    if (redirect) {
      delete sessionStorage.redirect;
      if (redirect !== "/") {
        history.replaceState(null, null, redirect);
      }
    }
  })();
</script>

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
